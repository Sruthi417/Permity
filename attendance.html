<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Form</title>
    <link rel="stylesheet" href="attendance.css">
    <!-- Add Select2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Attendance Form</h1>
        <p>Please fill out the details below:</p>

        <form>
            <div class="form-group">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" required>
            </div>

            <div class="form-group">
                <label for="club">Club:</label>
                <select id="club" name="club" required>
                    <option value="" disabled selected>Select Club</option>
                    <option value="Drama">TinkerHub</option>
                    <option value="Music">Evolbvates</option>
                    <option value="Sports">Mulearn</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <!-- Multi-Select Hour Dropdown -->
            <div class="form-group">
                <label for="hour">Select Hour(s):</label>
                <select id="hour" name="hour[]" multiple="multiple" required>
                    <option value="1st Hour">1st Hour</option>
                    <option value="2nd Hour">2nd Hour</option>
                    <option value="3rd Hour">3rd Hour</option>
                    <option value="4th Hour">4th Hour</option>
                    <option value="5th Hour">5th Hour</option>
                </select>
            </div>

            <!-- Multiple Text Box for Roll Numbers using Select2 Tagging -->
            <div class="form-group">
                <label for="rollNumbers">Student Roll Numbers:</label>
                <select id="rollNumbers" name="rollNumbers[]" multiple="multiple" required>
                    <!-- Allowing user to add multiple roll numbers as tags -->
                </select>
            </div>

            <div class="form-group">
                <!-- <button type="submit" class="button generate-btn">Generate</button> -->
                <button type="submit" onclick="redirectToPage()">Generate Permission</button>
                
                <script>
                    function redirectToPage() {
                        // Redirect to the desired page, e.g., "welcome.html"
                        window.location.href = "eventai.html";
                    }
                </script>
            </div>
        </form>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Select2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <!-- Initialize Select2 on Hour and Roll Numbers Fields -->
    <script>
        $(document).ready(function() {
            // Multi-select for Hours
            $('#hour').select2({
                placeholder: 'Select Hours',
                tags: true,
                tokenSeparators: [',', ' ']
            });

            // Multi-select for Roll Numbers, acting as multiple text boxes
            $('#rollNumbers').select2({
                placeholder: 'Enter Roll Numbers',
                tags: true,
                tokenSeparators: [',', ' '],
                allowClear: true
            });
        });
    </script>
</body>
</html>
