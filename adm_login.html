<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Login</title>
    <link rel="stylesheet" href="adm_login.css">
    <script defer src="adm_login.js"></script>
</head>
<body>

    <div class="container">
        <h1>Administrator Login</h1>
        <form id="login-form">
            <div class="input-box">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <button type="submit" onclick="redirectToPage()">Sign In</button>

            <script>
                function redirectToPage() {
                    // Redirect to the desired page, e.g., "welcome.html"
                    window.location.href = "admadd.html";
                }
            </script>
        </form>
    </div>

</body>
</html>
